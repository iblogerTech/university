<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Form</title>
    <link rel="stylesheet" href="contract.css">
</head>

<body>
    <section class="container">
        <header>Registration form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label> FULL NAME</label>
                <input type="text" placeholder="Enter Full Name" required />
                 

            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address" required />

            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number" required />

                </div>

                <div class="input-box">
                    <label>Date Of Birth</label>
                    <input type="text" placeholder="Enter Date Of Birth" required/>

                </div>

            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" name="" id="check" name="gender" />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="Gender">
                        <input type="radio" name="" id="check" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="" id="check" name="gender" />
                        <label for="check-other">Prefer not to say</label>

                    </div>
                </div>
            </div>
            <div class="input-box addres">
                <label>Address</label>
                <input type="text" placeholder="Enter Full address" required/>
     
                <input type="text" placeholder="Enter full address "  required/>
                <input type="text" placeholder="Enter Pin-Code" required/>
                <input type="text" placeholder="Enter State" required/>
                
                

            </div>
                      
            <div class="column">
                <div class="select-box">
                    <select>
                       <option hidden> COUNTRY</option>
                       <option > INDIA</option>
                       <option >U.S.A</option>
                       <option > U.K</option>
                       <option > U.A.E</option>
                    </select>
                </div>
               </div>
               
               
               



            <button>Sumit</button>
        </form>

    </section>

</body>

</html>
